<div class="rounded position-relative fruite-item">
  <div class="fruite-img" style="cursor: pointer;" (click)="navigateToProductDetail()">
      <img [src]="productImage" class="img-fluid w-100 rounded-top" style="height: 220px;" alt="">
  </div>
  <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{cateName}}</div>
  <div class="p-4 border border-secondary border-top-0 rounded-bottom">
      <h4>{{productName}}</h4>
      <div class="product-quantity">

        <div class="input-group quantity" style="width: 100px;">
          <div class="input-group-btn">
              <button type="button" class="btn btn-sm btn-minus rounded-circle bg-light border" (click)="decrement()" [disabled]="quantity === 1">
              <i class="fa fa-minus"></i>
              </button>
          </div>
          <div class="ms-3 me-3 mt-1 border-0">{{quantity}}</div>
          <div class="input-group-btn">
              <button class="btn btn-sm btn-plus rounded-circle bg-light border" (click)="increment()">
                  <i class="fa fa-plus"></i>
              </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center flex-lg-wrap">
          <p class="text-dark fs-5 fw-bold mb-0">{{productPrice | currency}}</p>
          <a class="btn border border-secondary rounded-pill px-3 text-primary" (click)="addToCart()" *ngIf="isProductInCart == false"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
          <a class="btn border border-secondary rounded-pill px-3 text-success" (click)="updateCart()" *ngIf="isProductInCart == true"><i class="fa fa-shopping-bag me-2 text-success"></i> Update Cart</a>
        </div>
  </div>
</div>
