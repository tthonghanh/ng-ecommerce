


<!-- Hero Start -->
<div class="container-fluid py-0 mb-2 hero-header">
  <div class="container py-4">
      <div class="row g-5 align-items-center">
          <div class="col-md-12 col-lg-7">
              <!-- <h4 class="mb-3 text-secondary">100% Organic Foods</h4>
              <h1 class="mb-5 display-3 text-primary">Organic Veggies & Fruits Foods</h1> -->
              <div class="position-relative mx-auto">
                  <form action="">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text" placeholder="Search for products" name="searchText" #search (input)="onSearch(search.value)">
                    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;"><i class="fa fa-search"></i></button>
                    <!-- <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 42%;">x</button> -->
                  </form>
              </div>
          </div>
          <div class="col-md-12 col-lg-5">
              <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                  <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active rounded">
                          <img src="../../../../assets/img/hero-img-1.png" class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide">
                          <a href="#" class="btn px-4 py-2 text-white rounded">Fruites</a>
                      </div>
                      <div class="carousel-item rounded">
                          <img src="../../../../assets/img/hero-img-2.jpg" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                          <a href="#" class="btn px-4 py-2 text-white rounded">Vesitables</a>
                      </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Hero End -->

<!-- Fruits Shop Start-->
<div *ngIf="product$ | async as products else loadingTmpl">
  <div class="container-fluid fruite py-3">
    <div class="container py-4">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Our Products</h1>
                </div>
            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4">
                                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let prod of (products | filter: searchText)">
                                    <app-product-card [productId]="prod.productId" [productImage]="prod.productImageUrl" [cateName]="prod.categoryName" [productName]="prod.productName" [productPrice]="prod.productPrice" [quantity]="prod.quantity || getQuantity(prod)" (productAddToCart)="addToCart(prod)" (increaseQuantity)="increaseProduct(prod)" (decreaseQuantity)="decreaseProduct(prod)" [isProductInCart]="isProductInCart(prod)"
                                    (updateProductInCart)="updateProduct(prod)"></app-product-card>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<!-- Fruits Shop End-->




<ng-template #loadingTmpl>
  <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
</ng-template>
